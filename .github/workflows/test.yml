name: Create torrent using mktorrent
on:
  push:
    paths:
      - ".github/workflows/test.yml"

env:
  url_1: "http://gs2.ww.prod.dl.playstation.net/gs2/appkgo/prod/CUSA10212_00/1/f_84f28dfc2c55ebbfe6ada85c22161e8d71913ff7300e2ed84bbd37ce4dac455c/f/EP9000-CUSA10212_00-HRZCE00000000000_3.pkg"
  file_name_1: "EP9000-CUSA10212_00-HRZCE00000000000_3.pkg"
  
  url_2: "http://gs2.ww.prod.dl.playstation.net/gs2/appkgo/prod/CUSA10212_00/1/f_84f28dfc2c55ebbfe6ada85c22161e8d71913ff7300e2ed84bbd37ce4dac455c/f/EP9000-CUSA10212_00-HRZCE00000000000_4.pkg"
  file_name_2: "EP9000-CUSA10212_00-HRZCE00000000000_4.pkg"
  
  
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file 1
        run: wget -nv -O "$file_name_1" "$url_1"
                
      - name: Download file 2
        run: wget -nv -O "$file_name_2" "$url_2"

        
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '0 day'
         
      - name: Upload torrent file 1
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.file_name_1 }}
          path: ${{ env.file_name_1 }}
          
      - name: Upload torrent file 2
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.file_name_2 }}
          path: ${{ env.file_name_2 }}
