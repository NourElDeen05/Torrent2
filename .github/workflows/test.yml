name: Create torrent using mktorrent
on:
  push:
    paths:
      - ".github/workflows/test.yml"

env:
  url_1: "http://gs2.ww.prod.dl.playstation.net/gs2/ppkgo/prod/CUSA03397_00/5/f_a94e74d99c71c8954ea8e8577df14ce6ad7979d59cde7bc60a78f0c08a82175d/f/EP1018-CUSA03397_00-LEGOFORCEAWAKENS-A0105-V0100_0.pkg"
  file_name_1: "EP1018-CUSA03397_00-LEGOFORCEAWAKENS-A0105-V0100_0.pkg"
  
  url_2: "http://gs2.ww.prod.dl.playstation.net/gs2/ppkgo/prod/CUSA03397_00/5/f_a94e74d99c71c8954ea8e8577df14ce6ad7979d59cde7bc60a78f0c08a82175d/f/EP1018-CUSA03397_00-LEGOFORCEAWAKENS-A0105-V0100_1.pkg"
  file_name_2: "EP1018-CUSA03397_00-LEGOFORCEAWAKENS-A0105-V0100_1.pkg"
  
  
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file 1
        run: wget -nv -O "$file_name_1" "$url_1"
                
      - name: Download file 2
        run: wget -nv -O "$file_name_2" "$url_2"

        
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: '0 day'
         
      - name: Upload torrent file 1
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.file_name_1 }}
          path: ${{ env.file_name_1 }}
          
      - name: Upload torrent file 2
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.file_name_2 }}
          path: ${{ env.file_name_2 }}
