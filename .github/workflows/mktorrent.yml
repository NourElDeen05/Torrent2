name: Create torrent using mktorrent
on:
  push:
    paths:
      - ".github/workflows/mktorrent.yml"
      
env:
  name: "EP0082-CUSA12089_00-SHADOWTOMBRAIDER-A0201-V0101_2.pkg"
  comment: "EP0082-CUSA12089_00-SHADOWTOMBRAIDER-A0201-V0101_2.pkg"
  url: "http://gs2.ww.prod.dl.playstation.net/gs2/ppkgo/prod/CUSA12089_00/24/f_6359469d8c29c53c0bfc6a141bab877fcc4add4f910b47b7bf00e37825a25593/f/EP0082-CUSA12089_00-SHADOWTOMBRAIDER-A0201-V0101_2.pkg"
  file_name: "EP0082-CUSA12089_00-SHADOWTOMBRAIDER-A0201-V0101_2.pkg"
  piece_size: 19 # Check the README.md for recommended piece size
  maximize_disk_space: false # Set to true if out of disk space
  
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Maximize disk space
        if: ${{ env.maximize_disk_space == 'true' }}
        uses: easimon/maximize-build-space@v4
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: aria2c -x 16 -o "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name" # Tested on v1.1
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
