name: Create torrent using mktorrent
on:
  push:
    paths:
      - ".github/workflows/mktorrent.yml"
      
env:
  name: "UP4572-CUSA12421_00-DLC0000000000009_0.pkg"
  comment: "UP4572-CUSA12421_00-DLC0000000000009_0.pkg"
  url: "http://gs2.ww.prod.dl.playstation.net/gs2/acpkgo/prod/CUSA12421_00/3/f_fbd6b20ca0de25e12a4ce407c27e493ddc23aa1c9eda217bdca9f92f1b5deff7/f/UP4572-CUSA12421_00-DLC0000000000009_0.pkg"
  file_name: "UP4572-CUSA12421_00-DLC0000000000009_0.pkg"
  piece_size: 19 # Check the README.md for recommended piece size
  maximize_disk_space: false # Set to true if out of disk space
  
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Maximize disk space
        if: ${{ env.maximize_disk_space == 'true' }}
        uses: easimon/maximize-build-space@v4
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: aria2c -x 16 -o "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name" # Tested on v1.1
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
